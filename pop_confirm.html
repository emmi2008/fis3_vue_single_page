<!DOCTYPE html>
<html style="font-size: 100px;">
<head>
    <title>FIS3 demo</title>
    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="true"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.3, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="wap-font-scale" content="no">
    <!-- 测试less编译 -->
    <!-- <link rel="stylesheet" type="text/css" href="./static/css/test.less"> -->

    <link rel="stylesheet" type="text/css" href="./static/css/common.css">
    <link rel="stylesheet" type="text/css" href="./static/css/index.css">
    <link rel="stylesheet" type="text/css" href="./static/css/sass/pop_confirm_component.scss">
</head>

<body>

    <!-- 基础库 -->
    <script type="text/javascript" src="/static/lib/mod.js"></script>
    <script type="text/javascript" src="/static/lib/vue.js"></script>

    <div id="app" v-cloak>

        <div @click="show()">
            点击演示
        </div>



        <pop_confirm_component 
            @cancel="cancel()" 
            @confirm="confirm()" 
            :pop_confirm_is_show = "pop_confirm_is_show"
        > 
        </pop_confirm_component>


    </div>


</body>

<!-- 把css，js插到对应指定位置 fis -->
<!--STYLE_PLACEHOLDER-->
<!--SCRIPT_PLACEHOLDER-->

<!-- fis生成资源路径 -->
<script type="text/javascript">var _map = __RESOURCE_MAP__;</script>
<script type="text/javascript">

    // 引入组件
    var pop_confirm_component = require('vue/vue_mode/pop_confirm_component_config.js');
    // 直接注册使用 或者如下 子组件引入
    Vue.component(pop_confirm_component.name, pop_confirm_component);

    new Vue({
        el: '#app',
        data: function () {
            return {
                pop_confirm_is_show : ""
            }
        },
        methods :
        {
            show : function () {
                var self = this;
                self.pop_confirm_is_show = "pop_confirm_is_show";
            },

            cancel : function () {
                alert('触发了关闭');
                var self = this;
                self.pop_confirm_is_show = "";
            },
            confirm : function () {
                var self = this;
                alert('触发了确定');
                self.pop_confirm_is_show = "";
            },
        },
        components: {

        }
        
    });

</script>

</html>
