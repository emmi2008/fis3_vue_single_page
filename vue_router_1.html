    const PageB = require('vue/vue_router/pageB_config.js');


    // 定义路由
    const routes = 
    [
        {
            path: '/',
            name: 'PageTransition',
            component: PageTransition,
            children: [
            {
                path: '',
                component: Index
            },
            {
                path: '/pageA',
                component: PageA
            },
            {
                path: '/pageB',
                component: PageB
            }]
        }
    ]


    // 接着创建路由实例
    const router = new VueRouter({
        // ES6缩写语法，相当于routes:routes
        routes
