<!DOCTYPE html>
<html style="font-size: 100px;">
<head>
    <title>FIS3 demo</title>
    <meta charset="utf-8">

    <meta name="HandheldFriendly" content="true"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.3, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="wap-font-scale" content="no">

    <!-- 测试less编译 -->
    

</head>

<body>

    <!-- 基础库 -->



    <div id="app" v-cloak>

        <div class="component">
            测试 {{test}}
        </div>


        <br />

        <!-- 组件模式1 全局注册  -->
        <!-- <my-component-1> </my-component> -->

        <br />

        <!-- 组件模式2 局部注册 变量传入  -->
        <my-component-2> </my-component-2>

        <br />

        <!-- 组件模式2 直接写入  -->
        <my-component-3 :message="txt"> </my-component-3>

        <br />

        <my-component-4 :message="txt"> </my-component-4>
        <my-component-4 :message="txt"> </my-component-4>
        <my-component-4 :message="txt"> </my-component-4>

        <br />
        <br />

        <!--  require 引入 -->
        <vue_component_mode> </vue_component_mode>

        <br />

        <!-- 三级子组件，数据传递关系 -->
        <my-component-5   @success_2="childEvent_2"> </my-component-5>


        <br />
        <br />
        <!-- 组件 单个 Slot  -->

        <div>
          <h1>我是父组件的标题</h1>
          <my-component-6>
            <p>这是一些初始内容</p>
            <p>这是更多的初始内容</p>
          </my-component-6>
        </div>

    </div>

    // 注册 测试组件1，此方式是全局注册  注意：覆盖全部
    Vue.component('my-component-1', {
      template: '<div>测试组件1，此方式是全局注册</div>'
    })



    var Child = {
      template: '<div>局部注册1</div>'
    }


    // 直接注册使用 或者如下 子组件引入
    Vue.component(vue_component_mode.name, vue_component_mode);

    new Vue({

        el: '#app',

        data: {
            test : '1',
            txt : "这里是父组件的信息"
        },


        methods :
        {
            childEvent_2(ret)
            {
                var self = this;
                console.log('第2级组件触发');
                console.log(ret);
            }

        },


        components: {
            'my-component-2': Child,

            'my-component-3': {
                template: '<div>局部注册2 {{txt}}  {{message}}</div>',
                props: ['message'],
                data:  function (){
                    return {
                        txt : '这里是子组件信息'           
                    }
                }
            },

            'my-component-4': {
                template: '<button v-on:click="counter += 1">{{ counter }}</button>',
                data:  function (){
                    return {
                        counter : 0           
                    }
                }
            },


            // 三级子组件，数据传递关系
            'my-component-5': {
                template: '<div>三级子组件 <my-component-5-son :message="txt" @success_3="childEvent_3"></my-component-5-son> </div>',
                data:  function (){
                    return {
                        counter : 0 ,
                        txt : '这里传',
                        tips : ''
                    }
                },
                components : 
                {
                    'my-component-5-son' : vue_component_mode,
                },
                methods :
                {
                    childEvent_3(ret)
                    {
                        var self = this;
                        console.log('第3级组件触发');
                        console.log(ret);
                        self.tips = ret.tips
                    }

                },

                mounted: function () {
                    var self = this;
                    self.$emit('success_2',{
                        tips: self.tips
                    })
                }
            },


            'my-component-6': {
                template: '<div><h2>我是子组件的标题</h2><slot>只有在没有要分发的内容时才会显示。</slot></div>',
                props: ['message'],
                data:  function (){
                    return {
        
                    }
                }
            }

        }
